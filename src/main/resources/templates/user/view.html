<!DOCTYPE HTML>
<html
        xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{fragments/main}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Accounts</title>
</head>

<body>
<div class="page-wrapper" layout:fragment="content">
    <div class="container mt-5">
        <div class="container-fluid p-0">

            <h1 class="h3 mb-3">Customer Details</h1>

            <div class="row">

                <div class="col-12 col-xl-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title"></h5>
                            <h6 class="card-subtitle text-muted" th:text="${user.getFirstName() + ' ' + user.getLastName()}"></h6>
                        </div>
                        <table class="table">
                            <tbody>
                            <tr>
                                <th style="width:25%">Phone Number</th>
                                <td class="d-none d-md-table-cell"  th:text="${user.getMobile()}">Phone Number</td>
                            </tr>
                            <tr>
                                <th style="width:25%">Email</th>
                                <td class="d-none d-md-table-cell"  th:text="${user.getEmail()}">Email</td>
                            </tr>
                            <tr>
                                <th style="width:25%">Address</th>
                                <td class="d-none d-md-table-cell"  th:text="${user.getAddress()}">Address</td>
                            </tr>
                            <tr>
                                <th style="width:25%">Enabled?</th>
                                <td class="d-none d-md-table-cell">
                                    <div th:if="${user.isEnabled()}">
                                        <span class="badge bg-success rounded-pill d-inline"><i class="fa fa-check"></i></span>
                                    </div>
                                    <div th:unless="${user.isEnabled()}">
                                        <span class="badge bg-warning rounded-pill d-inline"><i class="fa fa-times"></i></span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th style="width:25%">Locked?</th>
                                <td class="d-none d-md-table-cell">
                                    <div th:if="${user.isAccountLocked()}">
                                        <span class="badge bg-success rounded-pill d-inline"><i class="fa fa-check"></i></span>
                                    </div>
                                    <div th:unless="${user.isAccountLocked()}">
                                        <span class="badge bg-warning rounded-pill d-inline"><i class="fa fa-times"></i></span>
                                    </div>
                                </td>
                                </td>
                            </tr>
                            <tr>
                                <th style="width:25%">Account Non Locked?</th>
                                <td class="d-none d-md-table-cell" >
                                    <div th:if="${user.isAccountNonLocked()}">
                                        <span class="badge bg-success rounded-pill d-inline"><i class="fa fa-check"></i></span>
                                    </div>
                                    <div th:unless="${user.isAccountNonLocked()}">
                                        <span class="badge bg-warning rounded-pill d-inline"><i class="fa fa-times"></i></span>
                                    </div>
                                </td>
                                </td>
                            </tr>
                            <tr>
                                <th style="width:25%">Credentials Non Expired?</th>
                                <td class="d-none d-md-table-cell">
                                    <div th:if="${user.isCredentialsNonExpired()}">
                                        <span class="badge bg-success rounded-pill d-inline"><i class="fa fa-check"></i></span>
                                    </div>
                                    <div th:unless="${user.isCredentialsNonExpired()}">
                                        <span class="badge bg-warning rounded-pill d-inline"><i class="fa fa-times"></i></span>
                                    </div>
                                </td>
                                </td>
                            </tr>
                            <tr>
                                <th style="width:25%">Account Non Expired?</th>
                                <td class="d-none d-md-table-cell">
                                    <div th:if="${user.isAccountNonExpired()}">
                                        <span class="badge bg-success rounded-pill d-inline"><i class="fa fa-check"></i></span>
                                    </div>
                                    <div th:unless="${user.isAccountNonExpired()}">
                                        <span class="badge bg-warning rounded-pill d-inline"><i class="fa fa-times"></i></span>
                                    </div>
                                </td>
                                </td>
                            </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                   <td colspan="2">
                                       <button class="btn btn-outline-primary">Account Non Expired </button>
                                       <button class="btn btn-outline-success">Credentials Non Expired </button>
                                       <button class="btn btn-outline-danger">Disable</button>
                                       <button class="btn btn-outline-warning">Lock</button>
                                       <button class="btn btn-outline-info">Account Non Locked</button>
                                   </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
