<!DOCTYPE HTML>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{fragments/main-login}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SignUp</title>
</head>

<body>
<main layout:fragment="content" class="d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Get started</h1>
                        <p class="lead">
                            Start creating your account.
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <form method="post" th:object="${user}">
                                    <div class="mb-3 input-group">
                                        <div class="col-md-6 px-2">
                                        <label class="form-label">First Name</label>
                                        <input class="form-control form-control-lg" type="text" name="firstname" placeholder="Enter your First Name" th:field="*{firstName}" />
                                        </div>
                                        <div class="col-md-6 px-2">
                                            <label class="form-label">Last Name</label>
                                            <input class="form-control form-control-lg" type="text" name="lastname" placeholder="Enter your Last Name" th:field="*{lastName}" />
                                        </div>
                                    </div>
                                    <div class="mb-3 input-group">
                                        <div class="col-md-6 px-2">
                                            <label class="form-label">Username</label>
                                            <input class="form-control form-control-lg" type="text" name="username" placeholder="Enter your Username" th:field="*{username}" />
                                        </div>
                                        <div class="col-md-6 px-2">
                                            <label class="form-label">Password</label>
                                            <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your Password" th:field="*{password}" />
                                        </div>
                                    </div>
                                    <div class="mb-3 input-group">
                                        <div class="col-md-6 px-2">
                                            <label class="form-label">Email</label>
                                            <input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your Email" th:field="*{email}" />
                                        </div>
                                        <div class="col-md-6 px-2">
                                            <label class="form-label">Mobile</label>
                                            <input class="form-control form-control-lg" type="text" name="mobile" placeholder="Enter your Mobile" th:field="*{mobile}" />
                                        </div>
                                    </div>
                                    <div class="text-center mt-3">
                                        <button type="submit" class="btn btn-lg btn-primary">Sign up</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
